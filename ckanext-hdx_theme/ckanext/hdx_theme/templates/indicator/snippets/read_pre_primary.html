  <div class="row paddingRowHack whiteBackground">
    <div class="col-xs-12 paddingLeftHack paddingRightHack mTop35">
      <h1 class="itemTitle">
        {{ pkg.title or pkg.name }}
         {% if pkg.state.startswith('draft') %}
          <span style="vertical-align: middle;" class="label label-info">{{ _('Draft') }}</span>
        {% elif pkg.state.startswith('deleted') %}
          <span style="vertical-align: middle;" class="label label-important">{{ _('Deleted') }}</span>
        {% endif %}
      </h1>
      <span class="followButtonContainer pull-right">
        {{ h.follow_button('dataset', pkg.name) }}
        <a class="btn btn-inverted" data-module-placement="left"  data-module="bs_popover" data-module-social_div_id="dataset_social"
         data-module-social_wrapper_div_id="dataset_social_wrapper" title="Share dataset">Share</a>
        <a class="btn btn-inverted" title="{{ _("Coming soon...") }}" data-module="bs_tooltip" data-module-placement="top"
                data-toggle="tooltip">Analyse</a>
        <a class="btn btn-inverted" title="{{ _("Coming soon...") }}" data-module="bs_tooltip" data-module-placement="top"
                data-toggle="tooltip"><i class="glyphicon glyphicon-wrench"></i></a>
      </span>
        <div id="dataset_social_wrapper" class="popover-wrapper"></div>
        <div style="display:none" id="dataset_social">
          <div class="resource-social">
            <a href="https://plus.google.com/share?url={{ request.url }}" target="_blank">
              <img class="social-images" src="/images/svg/google-plus_black.svg" />
              <span> Google+ </span>
            </a>
          </div>
          <div class="resource-social">
            <a href="https://twitter.com/share?url={{ request.url }}" target="_blank">
              <img class="social-images" src="/images/svg/twitter_black.svg" />
              <span> Twitter </span>
            </a>
          </div>
          <div class="resource-social" >
            <a href="https://www.facebook.com/sharer.php?u={{ request.url }}" target="_blank">
              <img class="social-images" src="/images/svg/fb_black.svg" />
              <span> Facebook </span>
            </a>
          </div>
          <div class="resource-social" >
            <a href="mailto:?subject={{ pkg.title }}&body={{ request.url }}" target="_blank">
              <img class="social-images" src="/images/svg/email_black.svg" />
              <span> {{ _('Email') }} </span>
            </a>
          </div>
        </div>

    </div>
    <div class="col-xs-12 paddingLeftHack paddingRightHack mTop35">
      <div id="chart-container" data-module="hdx-indicator-graph" data-module-label="{{ pkg.title }}" data-module-name="{{ pkg.title }}" data-module-subchart="true" data-module-zoom="true">
      </div>
      <div class="mBottom15" style="border-bottom: 1px solid #dddddd;">
        <span>
          &nbsp;
        </span>
        <span class="pull-right">
          <i class="glyphicon glyphicon-info-sign" title="{{ _("The graph only shows the most recent time period (typically annual) for which there is data.  Please download or preview the data to see all of it.") }}"
             data-module="bs_tooltip" data-module-placement="top" data-toggle="tooltip"></i>
        </span>
      </div>
    </div>
  </div>
