{% set url = request.url %}
<span class="{{ classes }}">
	<a class="btn hdx-btn org-btn" data-module-placement="left"  data-module="bs_popover" data-module-social_div_id="dataset_social"
     data-module-social_wrapper_div_id="dataset_social_wrapper" title="Share dataset">Share</a>
    {{ h.follow_button('dataset', pkg.name) }}
    {% if h.check_access('package_update', {'id':pkg.id }) %}
      {% link_for _('Edit'), controller='package', action='edit', id=pkg.name, class_='btn hdx-btn' %}
    {% endif %}
    {#  
    <a class="btn btn-inverted" title="{{ _("Coming soon...") }}" data-module="bs_tooltip" data-module-placement="top"
            data-toggle="tooltip">Analyse</a>
    <a class="btn btn-inverted" title="{{ _("Coming soon...") }}" data-module="bs_tooltip" data-module-placement="top"
            data-toggle="tooltip"><i class="glyphicon glyphicon-wrench"></i></a>
    #}
</span>
<div id="dataset_social_wrapper" class="popover-wrapper"></div>
<div style="display:none" id="dataset_social">
	<div class="resource-social">
	  <a href="https://plus.google.com/share?url={{ url }}" target="_blank">
	    <img class="social-images" src="/images/svg/google-plus_black.svg" />
	    <span> Google+ </span>
	  </a>
	</div>
	<div class="resource-social">
	  <a href="https://twitter.com/share?url={{ url }}" target="_blank">
	    <img class="social-images" src="/images/svg/twitter_black.svg" />
	    <span> Twitter </span>
	  </a>
	</div>
	<div class="resource-social" >
	  <a href="https://www.facebook.com/sharer.php?u={{ url }}" target="_blank">
	    <img class="social-images" src="/images/svg/fb_black.svg" />
	    <span> Facebook </span>
	  </a>
	</div>
	<div class="resource-social" >
	  <a href="mailto:?subject={{ pkg.title }}&body={{ url }}" target="_blank">
	    <img class="social-images" src="/images/svg/email_black.svg" />
	    <span> {{ _('Email') }} </span>
	  </a>
	</div>
</div>
