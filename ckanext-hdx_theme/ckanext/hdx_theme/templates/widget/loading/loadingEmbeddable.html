{#
Shows the loading animation in the current div

Depends on:
    Fanstatic resource bundle "popup"

Example:
    {{ h.snippet('widget/loading/loading.html', id="loadingScreen", message="Please wait...") }}
#}


<div style="position: absolute;" class="popup loading-embeddable">
    <div class="content" style="position: absolute; background-color: transparent;">
        <div class="spinkit-spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
        <div class="spinner-message">
            {{ message }}
        </div>
    </div>
</div>
