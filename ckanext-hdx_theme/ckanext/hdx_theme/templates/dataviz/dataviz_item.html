
<div class="dataviz-item">
  <div class="preview" style="background-image: url('{{ dataviz.image_url }}')">
    <div class="actions">
      <button class="btn btn-primary">Explore</button>
      {% if True %}
      <a class="white-link mTop10" href="#">Edit Showcase</a>
      {% endif %}
    </div>
    <div class="label label-inverse">
      {{ dataviz.dataviz_label or dataviz.title }}
    </div>
  </div>
  <div class="content">
    <div class="title">{{ dataviz.title }}</div>
    <div class="description">{{ dataviz.notes }}</div>
    <div class="others">
      <span>Updated on {{ dataviz.metadata_modified }}</span>
      <span class="separator"></span>
      {% if dataviz.org %}
        <span><a href="{{ dataviz.org.url }}">{{ dataviz.org.name }}</a></span>
      {% endif %}
    </div>
  </div>
</div>
