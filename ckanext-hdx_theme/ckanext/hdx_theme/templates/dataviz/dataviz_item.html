
<div class="dataviz-item">
  <div class="preview">
    <img src="" alt="">
    <div class="label">
      {{ dataviz.label }}
    </div>
  </div>
  <div>
    <div class="title">{{ dataviz.title }}</div>
    <div class="description">{{ dataviz.description }}</div>
    <div>
      <ul>
        <li>{{ dataviz.date }}</li>
        <li><a href="{{ dataviz.org.url }}">{{ dataviz.org.name }}</a></li>
      </ul>
    </div>
  </div>
</div>
