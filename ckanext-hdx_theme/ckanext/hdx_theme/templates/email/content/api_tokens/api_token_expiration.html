<p>Dear {{ data.full_name }},</p>

<p>We would like to remind you that you have an API token that is about to expire.</p>

<div class="quote">
  <p><strong>Token:</strong> <a href="{{ data.api_tokens_url }}">{{ data.token_name }}</a>.</p>
  <p><strong>Expires:</strong> {{ data.expires }}</p>
  <p><strong>Last access:</strong> {{ data.last_access }}</p>
</div>

<p>The times shown above are in UTC.</p>
<p>To manage your tokens go to <a href="{{ data.api_tokens_url }}">{{data.api_tokens_url}} .</a></p>
