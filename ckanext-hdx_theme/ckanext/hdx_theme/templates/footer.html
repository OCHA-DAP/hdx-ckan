<footer class="new-site-footer">
  <div class="container jumbotron">
    <div class="maprow">
      <div class="row creditsRow">
        <div class="span12">
          <div class="row creditsTextRow">
            <div class="span2">
              A project by:
            </div>
            <div class="offset4 span5">
              Related Sites:
            </div>
          </div>
          <div class="row">
            <div class="span2">
              <img src="/images/homepage/logo-ocha.png"/>
            </div>
            <div class="offset4 span2">
              <img src="/images/homepage/logo-humanitarianresponse-tall.png"/>
            </div>
            <div class="span2">
              <img src="/images/homepage/logo-reliefweb.png"/>
            </div>
            <div class="span2">
              <img src="/images/homepage/logo-fts.png"/>
            </div>
          </div>
        </div>
      </div>
      <div class="row socialRow">
        <div class="span12">
          <div style="margin-top: 20px; margin-bottom: 20px;">

            Stay connected with us:
            <span style="margin-left: 20px; margin-right: 20px;">
                <img src="/images/homepage/github.png"/>
                <img src="/images/homepage/twitter.png"/>
                <img src="/images/homepage/email.png"/>
            </span>

            <input type="text" class="newsletter" placeholder="Sign up for our newsletter" />
            <input type="button" class="signup" value="Sign Up"/>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% block footer_debug %}
    {% if g.debug %}
      {% include 'snippets/debug.html' %}
    {% endif %}
  {% endblock %}
</footer>
