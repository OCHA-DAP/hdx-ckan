{% if tags %}
  <section class="info-wrapper hdx-tags">
    <div> {{ _('LABELS:') }}</div>
    <div>
    	{% for tag in tags %}
	    <div class="tag-wrapper">
	      <a class="tag" href="{% url_for controller='package', action='search', tags=tag.name %}">{{ h.truncate(tag.display_name, 22) }}</a>
	    </div>
	  {% endfor %}
	  <span class="clear"></span>
    </div>
  </section>
{% endif %}
