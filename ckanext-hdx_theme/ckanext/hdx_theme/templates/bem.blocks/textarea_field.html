<div class="textarea-field{% if spacing_class %} {{ spacing_class }}{% endif %}">
  <label class="textarea-field__label form-label" for="textarea-{{ name }}">
    {{ label }}{% if required %} <span class="textarea-field__required">*</span>{% endif %}</label>
  <div>
    <textarea
            class="textarea-field__textarea form-control{% if errors %} is-invalid{% endif %}"
            name="{{ name }}"
            id="textarea-{{ name }}"
            placeholder="{{ placeholder }}"
            {% if rows %}rows="{{ rows }}"{% endif %}
            {% if required %}required{% endif %}
            {% if data_attributes %}{% for key, value in data_attributes.items() %}data-{{ key }}="{{ value }}"
            {% endfor %}{% endif %}
    >{% if value %}{{ value }}{% endif %}</textarea>
    {% if errors or (data_attributes and data_attributes['validation-error']) %}
      <div class="textarea-field__feedback-message textarea-field__feedback-message_state_invalid invalid-feedback">
        {% if errors %}{{ errors|join('. ') }}{% endif %}
      </div>
    {% endif %}
  </div>
</div>
