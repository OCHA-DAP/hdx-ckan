<div class="form-button{% if container_classes %} {{ container_classes|join(' ') }}{% endif %}">
  {% if not type == 'href' %}
    <button
            class="form-button__btn btn{% if button_classes %} {{ button_classes|join(' ') }}{% endif %}"
            {% if button_id %}id="{{ button_id }}"{% endif %}
            type="{{ type }}"
            {% if data_attributes %}{% for key, value in data_attributes.items() %}data-{{ key }}="{{ value }}"
            {% endfor %}{% endif %}
    >{{ _(title) }}</button>
  {% else %}
    <a
            href="{{ url }}"
            class="form-button__btn btn{% if button_classes %} {{ button_classes|join(' ') }}{% endif %}"
            {% if button_id %}id="{{ button_id }}"{% endif %}
            title="{{ _(title) }}"
            {% if data_attributes %}{% for key, value in data_attributes.items() %}data-{{ key }}="{{ value }}"
            {% endfor %}{% endif %}
    >{{ _(title) }}</a>
  {% endif %}
</div>
