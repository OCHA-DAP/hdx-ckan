<div class="input-field{% if spacing_class %} {{ spacing_class }}{% endif %}">
  <label class="input-field__label" for="input-{{ name }}">
    {{ label }}{% if required %} <span class="input-field__required">*</span>{% endif %}</label>
  <input
          type="{{ type }}"
          name="{{ name }}"
          class="form-control input-field__input{% if errors %} is-invalid{% endif %}"
          id="input-{{ name }}"
          placeholder="{{ _(placeholder) }}"
          value="{% if value %}{{ value }}{% endif %}"
          {% if required %}required{% endif %}
          {% if type == 'password' %}autocomplete="on"{% endif %}
          {% if data_attributes %}{% for key, value in data_attributes.items() %}data-{{ key }}="{{ value }}"
          {% endfor %}{% endif %}
  >
  {% if errors or (data_attributes and data_attributes['validation-error']) %}
    <div class="input-field__feedback-message input-field__feedback-message_state_invalid invalid-feedback">
      {% if errors %}{{ errors|join('. ') }}{% endif %}</div>
  {% endif %}
  {% if help_text %}
    <span class="form-text input-field__help">{{ _(help_text) }}</span>
  {% endif %}
</div>
